<!-- Content Wrapper. Contains page content -->
<link rel="stylesheet" href="/res/admin/css/products.css">

<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Descontos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/products/descontos">Promoções</a></li>
    <li class="active"><a href="/admin/products/descontos/vincular">Vincular Promoções</a></li>
    <li class="active"><a href="/admin/products/descontos/vinculados">Promoções Vinculadas</a></li>

  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/products/descontos/create" class="btn btn-success">Cadastrar Desconto</a>
            </div>

           
            <!-- /.box-body -->
          </div>
          <table class="table table-striped">
            <thead class="cabecalho">
              <tr>
                <th style="width: 10px">Produto</th>
                <th>Promoção</th>
                <th>Data Início</th>
                <th>Data Fim</th>
              </tr>
            </thead>
            <tbody>
              {loop="$promocoes"}
              <tr>
                <td>{$value.cod_prod}</td>
                <td>{$value.cod_promo}</td>
                


              </tr>
              {/loop}
            </tbody>
          </table>

  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
